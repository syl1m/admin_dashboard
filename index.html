<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search_bar">
                <img src="./Images/magnify.svg" alt="search icon" class="icon">
                <input type="search" name="search" id="search">
            </div>
            <div class="user_info">
                <div class="notification_icon">
                    <img class="icon" src="./Images/bell-ring-outline.svg" alt="notification icon">
                </div>
                <img src="./Images/pusheen.png" alt="Profile picture" class="profile_pic">
                <div class="user">Sheng-Yau Lim</div>
            </div>
            <div class="welcome_user">
                <div class="profile_pic">
                    <img src="./Images/pusheen.png" alt="Profile picture" class="profile_pic">
                </div>
                <div class="welcome_user_text">
                    <div>Hi there,</div>
                    <div class="user">Sheng-Yau Lim (@syl1m)</div>
                </div>
            </div>
            <div class="header_buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo"></div>
            <div class="navigation">
                <div class="nav_item">
                    <div class="nav_icon"></div>
                    <div class="text">Home</div>
                </div>
                <div class="nav_item">
                    <div class="nav_icon"></div>
                    <div class="text">Profile</div>
                </div>
                <div class="nav_item">
                    <div class="nav_icon"></div>
                    <div class="text">Messages</div>
                </div>
                <div class="nav_item">
                    <div class="nav_icon"></div>
                    <div class="text">History</div>
                </div>
                <div class="nav_item">
                    <div class="nav_icon"></div>
                    <div class="text">Tasks</div>
                </div>
                <div class="nav_item">
                    <div class="nav_icon"></div>
                    <div class="text">Communities</div>
                </div>
            </div>
            <div class="navigation_additional">
                <div class="nav_item">
                    <div class="nav_icon"></div>
                    <div class="text">Settings</div>
                </div>
                <div class="nav_item">
                    <div class="nav_icon"></div>
                    <div class="text">Support</div>
                </div>
                <div class="nav_item">
                    <div class="nav_icon"></div>
                    <div class="text">Privacy</div>
                </div>
            </div>
        </div>
        <div class="main_content">
            <div class="title">Your Projects</div>
            <div class="title">Announcements</div>
            <div class="title">Trending</div>
        </div>
        <div class="footer">Copyright Â© syl1m 2022</div>
    </div>
</body>
</html>
